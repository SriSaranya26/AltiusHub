<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration page</h1>
    <form action="" onsubmit="return validate()">
    <label for="fname">First Name</label><br>
    <input type="text" name="fname" id="fname" required ><br><br><br>

    <label for="lname">Last Name</label><br>
    <input type="text" name="lname" id="lname" required><br><br><br>

    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" required><br><br><br>

    <label for="uname">UserName</label><br>
    <input type="text" name="uname" id="uname" required><br><br><br>

    <label for="password">password</label><br>
    <input type="password" name="password" id="password" required><br><br><br>

    <label for="dob">Date Of Birth</label><br>
    <input type="date" name="dob" id="dob"><br><br>
    
    Upload your image<br>
    <input type="file" name="image" id="image"><br><br>

    <input type="submit" value="submit"><br><br>

    have an account?<br>
    <a href="login.html">login</a>

</form>

    
</body>
<script src="registration.js"></script>
</html>
